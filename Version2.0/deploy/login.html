<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login</title>    

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <div class="container-fluid">
        
            <form id="registerForm">
                <div class="form-group">
                  <label for="emailAddress">Email Address</label>
                  <input type="text" class="form-control" id="emailAddress" placeholder="Enter Email Address">
                </div>
                
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                
                <button type="button" class="btn btn-success" id="loginButton" >login</button>
                <button type="button" class="btn btn-primary" id="registerButton" >Register</button>
                <button type="button" class="btn btn-warning" id="cancelButton" >Cancel</button>
            </form>
        
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
        <script src="js/login.js"></script>


    </body>
    </html>
